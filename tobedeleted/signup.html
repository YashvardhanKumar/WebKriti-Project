      </svg>
    </div>
    <div class="sub" id="subid">
      <div class="option-1">
        <a href="#">Support</a>
      </div>
      <div class="option-2">
        <a href="#">Contact Us</a>
      </div>
    </div>
  </header>
  <section class="background">
    <img src="/clouds.png" alt="clouds" class="clouds" id="clouds" />
    <img src="/mountains.png" alt="mountains" class="mountains" id="mountains" />
    <img src="/treesrear.png" alt="trees" class="treesback" id="treesback" />
    <img src="/treesfront.png" alt="trees" class="treesfront" id="treesfront" />
  </section>
  <div class="log-body">
    <div class="log-menu">
      <div class="login">
        <div class="log-head">
          <div>Enter you credentials</div>
        </div>
        <div class="forms">
          <form action="login.html" method="post">
            <div class="name">
              <input type="text" id="first-name" required="required" placeholder="First Name" />
              <input type="text" id="last-name" placeholder="Last Name" />
            </div>
            <div class="email">
              <input type="email" id="email-id" required="required" placeholder="Enter Email ID" />
            </div>
            <div class="password">
              <input type="password" id="password" required="required" placeholder="Enter Password" />
            </div>
            <div class="confirm-password">
              <input type="password" id="confirm" required="required" placeholder="Confirm Password" />
            </div>
            <div class="bday">
              <div>
                Date of Birth
              </div>
              <input type="date" name="birthday" id="birthday" required="required" placeholder="Birth Date" />
            </div>
            <div class="submit">
              <button type="submit" id="submit" name="submit">Create Account</button>
            </div>
          </form>
        </div>
        <div class="create-acc">
          Already have an account?&nbsp;
          <a href="/login/login.html">Sign in</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
